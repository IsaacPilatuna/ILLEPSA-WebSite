<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 style="text-align: center">
        Mi cuenta
      </h1>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 style="text-align: center">
                  <i class="pi pi-user" ></i>
                  Datos de cliente
              </h2>
            </div>
            <div class="panel-body">
              <form action="">
                <div class="form-group">
                  <label for="nombreInput">Nombre Completo:</label>
                  <input type="text" class="form-control" id="nombreInput" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                  <label for="idInput">Identificación:</label>
                  <input type="text" class="form-control" id="idInput" placeholder="Identificación">
                </div>
                <div class="form-group">
                  <label for="empresaInput">Empresa:</label>
                  <input type="text" class="form-control" id="empresaInput" placeholder="Empresa">
                </div>
                <div class="form-group">
                  <label for="rucInput">RUC:</label>
                  <input type="text" class="form-control" id="rucInput" placeholder="RUC">
                </div>
                <div class="form-group">
                  <label for="telefonoInput">Teléfono:</label>
                  <input type="text" class="form-control" id="telefonoInput" placeholder="Telefono">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 style="text-align: center">
                  <i class="pi pi-envelope" ></i>
                  Detalles del envío
              </h2>
            </div>
            <div class="panel-body">
              <form action="">
                <div class="form-group">
                  <label for="provinciaInput">Provincia:</label>
                  <input type="text" class="form-control" id="provinciaInput" placeholder="Provincia">
                </div>
                <div class="form-group">
                  <label for="ciudadInput">Ciudad:</label>
                  <input type="text" class="form-control" id="ciudadInput" placeholder="Ciudad">
                </div>
                <div class="form-group">
                  <label for="direccionInput">Dirección:</label>
                  <textarea type="text" class="form-control" id="direccionInput" rows="3" placeholder="Calle principal, número de calle y Calle secundaria"></textarea>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-center">
        <button type="button" class="btn btn-default btn-lg">
          <i class="pi pi-pencil" ></i>
          Editar Datos
        </button>
        <button type="button" class="btn btn-default btn-lg">
          <i class="pi pi-save" ></i>
          Guardar Datos
        </button>
      </div>
    </div>
  </div>
</body>
